/order/add-order: 
    post:
        summary: Add new Order
        tags:
            - Order
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - userid
                            - productsid
                            - status
                            - address
                        properties:
                            userid:
                                type: string
                            productsid: 
                                type: array
                                items:
                                  type: object
                                minItems: 1
                            status:
                                type: string
                            address:
                                type: string
                        example:                          
                            userid: "TDCr8OBS2zUVcc5ZEXN7"
                            productsid: [
                                productid: "ajxqOSLqv9Ti4cql0WIj",
                                productid: "ajxqOSLqv9Ti4cql0WIj",
                                productid: "ajxqOSLqv9Ti4cql0WIj",
                            ]
                            status: pending
                            address: Hoa An, Cam Le

        responses:
            200:
                description: Successfully
            400:
                description: Failed

