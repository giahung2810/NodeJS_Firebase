/shoes/add-shoes: 
    post:
        summary: Add new product
        tags:
            - Shoes
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - name
                            - info
                            - datecreate
                            - prices
                            - categoryid
                            - images
                            - amount
                        properties:
                            name:
                                type: string
                            info:
                                type: string
                            datecreate:
                                type: string
                            prices:
                                type: number
                            categoryid: 
                                type: string
                            images: 
                                type: array
                                items:
                                  type: object
                                minItems: 1
                                maxItems: 10
                            amount:
                                type: number
                        example:                          
                            name: "Leather Women 2 Boots"
                            info: "Boot for women 2"
                            datecreate: "2023-02-01T04:25:34.828Z"
                            prices: 200
                            categoryid: "IVViuGS1iRXPgLtaHamB"
                            images: [
                                image: "productimgs/abd1.jpeg",
                                image: "productimgs/abd2.jpeg",
                                image: "productimgs/abd3.jpeg",
                                image: "productimgs/abd4.jpeg",
                                image: "productimgs/abd5.jpeg",
                            ]
                            amount: 101

        responses:
            200:
                description: Successfully
            400:
                description: Failed

