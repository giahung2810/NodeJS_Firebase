# Online Swagger yaml file formatter: https://editor.swagger.io/

/category/get-categories:
    get:
        summary: Get all categories
        tags:
            - Category
        responses:
            200:
                description: Successfully
            400:
                description: Failed
            404:
                description: Not found

/category/add-category:
    post:
        summary: Add new category
        tags:
            - Category
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - name
                        properties:
                            name:
                                type: string
                        example:                          
                            name: "Sneaker"

        responses:
            200:
                description: Successfully
            400:
                description: Failed